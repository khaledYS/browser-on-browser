<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put Your url here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 style="margin-bottom: 20px;color: rgb(27, 27, 3);">Put Your url here..</h3>
    <input type="url" class="text">
    <a >Goo!</a>
    <script>
        const field = document.querySelector('.text')
        const a = document.querySelector('a')

        field.oninput = ()=>{
            if(field.value.length == 0 || field.value.length < 3){
                a.classList.remove('active')
                a.href = ""
            }else if(field.value.length >= 3){
                !a.classList.contains('active') && a.classList.add('active')
                a.href = "/?url=" + field.value
            }
        }
    </script>
</body>
</html>
